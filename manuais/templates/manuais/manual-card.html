<h1>Lista de Pe√ßas para carro  - {{ carros.0 }}</h1><br>
<td class="text-center">
<a class="btn btn-outline-dark" href="{% url 'manual-novo' pk %}">Novo Manual</a>
</td><br><br> 
<table class="text-center table table-bordered rounded mt-3">
    <thead class="thead-dark">
        <tr class="table-borderless">
            <th scope="col">#</th> 
            <th scope="col">Nome Carro</th>
            <th scope="col">Ns_min</th> 
            <th scope="col">ArquivoPDF</th> 
            <th scope="col">Alterar</th> 
        </tr>
    </thead>
    {% for manual in manuais %}
    <tbody>
        <tr>
            <th scope="row">{{ manual.pk }}</td>
            <th scope="row">{{ manual.nome_equipamento }}</td>
            <th scope="row">{{ manual.ns_min }}</td>
            <th scope="row"><a href="{{ manual.pdf.url }}" target="_blank">{{ manual.pdf.url }}</a></td>
            <th>
            {% if manual.pk %}
                <a class="btn btn-outline-primary" href="{% url 'manual-alterar' manual.pk %}"><i class="fas fa-file-invoice fa-1x" style="color:#0013c2;" aria-hidden="true"></i></a>
            {% endif %}
            </th>
        </tr>
    </tbody>
    {% endfor %} 
</table>
